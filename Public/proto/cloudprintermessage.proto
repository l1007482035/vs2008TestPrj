//打印站点向服务器请求的作业信息
message Cloud_PrtSationReqPrintJob
{
	optional int32 job_id = 1;
	optional string job_path = 2;
	optional string job_filename = 3;
	optional double submit_time =4;

	optional int32 job_size = 5;
	optional int32 zip_job_size =6;
	optional string doc_name = 7;
	optional int32 paper_size = 8;
	optional string page_type = 9; //a4
	optional int32 copies = 10;
	optional int32 color = 11;
	optional int32 total_page = 12;
	optional int32 orientation = 13; //打印方向
	optional int32 double_print = 14;
	
	//设备基本信息
	optional string equip_host = 15;
	optional string win_user = 16;
	optional string equip_ip = 17;
	optional string user_name = 18;
	
	//作业属性
	optional Cloud_PRT_REQ_JOB_BY job_req_by = 19;	//0用户请求，1:预约请求，2：直接打印, 3:打印秘书打印
	
	//用户的信息
	optional int32 user_id = 20;	
	//optional int32 account_id = 21;			//账号id
	optional double left_money = 22;
	optional double special_left_money = 23;
	
	//
	optional Cloud_JOB_PRICE_TYPE price_type = 24;
	optional double price  = 25;
	
	//打印到项目
	optional int32 project_id = 26;
	optional string project_name = 27;	
	
	optional Cloud_PrintSecPolicy sec_policy = 28;
	
	//已经打印的信息
	optional int32 printed = 29;			//已经打印页数
	optional string guid = 30;				//已经打印的消费QueueNo
	optional int32 printed_id = 31;			//已经打印记录ID
	
	//作业扩展信息
	optional Cloud_Printer_Paper_Source paper_source = 32;	//打印任务纸盒选择
	optional Cloud_Print_Job_Type print_job_type = 33;		//作业类型,如普通打印,云打印,usb打印,成绩打印等等
	optional int32 print_from = 34;			//作业开始页索引
	optional int32 print_to = 35;			//作业结束页索引
	optional bool image_use_physical_area = 36;	//在打印内容中,图片大小为打印设备的物理区域,不是打印区域
	
	//作业的打印点ID
	optional int32 station_id = 37;			//作业打印的打印点ID、预约打印点ID、直接打印的打印点ID
	optional Cloud_PrtSationReqPrintJobStore store = 38;			//作业存储信息
	
	//自定义纸型打印任务提交web端传入page_width page_height两参数代表纸型宽高尺寸，单位是0.1毫米，并且传入的page_size值为大于等于DMPAPER_USER(256)
	optional int32 page_width = 39;
	optional int32 page_height = 40;
	
	//添加多合一打印参数,目前支持（1,2,4,6,8,9,16）合一打印
	optional int32 pages_per_paper = 41;
	//是否根据tiff和emf的实际大小，自动识别纸型,0-不自动识别,使用paper_size参数，1-自动识别，忽略paper_size参数。
	optional int32 auto_paper_size = 42;
	
	//打印作业分割数,默认是1,如果job_filename为【test.pdf】，new_job_split_count为【3】，
	//则云转换服务器会生成额外三个pdf【test_1.pdf，test_2.pdf，test_3.pdf】，即最终会生成 4个pdf。
	optional int32 job_split_count = 43;
	
	optional int32 collate = 44;	//打印校对，即逐份打印，默认应该是1
}

